<body style="background-color:AliceBlue;">
  <div class="container-fluid">
    <div class="row" style="background-color:Navy;">
      <div class="col">
        <h1 align="center" style="color:white;">Virtual Hour</h1>
        <p align="center" style="color:white;"> <i>An Online Platform for Office Hours </i></p>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <br>
        <h3>Faculty Login For Virtual Hour</h3>
        <p style="color:red;" id="error"></p>
        <h5 id="class"></h5>

        <div id="allRooms"></div><br>

        <label id="roomNumberLabel" for="roomNumber" style="display:none">Your Virtual Room Number</label>
        <input type="number" min=0 max=10 id="roomNumber" value="0" style="display:none">
        <p id="roomNums"></p>
        <button style="margin:10px; width:175px; max-width:90vp" id="addToQueue" class="btn btn-info" onclick="addToQueue()">Help Next Student</button>
        <p style="color:red;" id="status"></p>
        <table id="queueTable"></table>
      </div>
    </div>
  </div>

  <script>
    var classID = getParameterByName("givenID");
    var db = firebase.firestore();
    var unsubscribe = null;
    var links = [];


    if (classID && classID.trim()) {

      var docRef = db.collection("classes").doc(classID);
      docRef.get().then(function(doc) {
        if (doc.exists) {
          links = doc.data().links;
          if (links.length > 1) {
            document.getElementById("roomNums").innerHTML = "<i>Please select a room number from 0 to " + (links.length - 1) + ". Ask other TAs holding this office hours with you to select a different number.</i>";
            document.getElementById("roomNumber").style.display = block;
            document.getElementById("roomNumberLabel").style.display = block;

          }
          setMeetingRooms();
          seeQueue();
        } else {
          document.getElementById("status").innerHTML =
            '<br><b>Error Occured. A Few of the Possible Reasons</b>:<br>1. Class ID is invalid. <a href="index.html">Try again</a> with a correct class ID.<br>2. You are not logged in with your school email. <a href="index.html">Go back to the home page</a> and try again.<br>3. It is quite likely that it was a one time error and just <a href="index.html">trying again</a> will resolve the issue.<br><br>Contact <a href="mailto:vshroff@sas.upenn.edu"> Vraj Shroff</a> if the problem persists.';
          console.log("No such document!");
        }
      }).catch(function(error) {
        document.getElementById("status").innerHTML =
          '<br><b>See Queue: Error Occured. A Few of the Possible Reasons</b>:<br>1. Class ID is invalid. <a href="index.html">Try again</a> with a correct class ID.<br>2. You are not logged in with your school email. <a href="index.html">Go back to the home page</a> and try again.<br>3. It is quite likely that it was a one time error and just <a href="index.html">trying again</a> will resolve the issue.<br><br>Contact <a href="mailto:vshroff@sas.upenn.edu"> Vraj Shroff</a> if the problem persists.';
        console.log("Error getting document:", error);
      });

    } else {
      document.getElementById("error").innerHTML = 'Invalid Class ID. <a href="index.html">Please try again.</a>';
    }

    function getParameterByName(name) {
      var match = RegExp('[?&]' + name + '=([^&]*)').exec(window.location.search);
      return match && decodeURIComponent(match[1].replace(/\+/g, ' '));
    }

    function setMeetingRooms() {
      for (var i = 0; i < links.length; i++) {
        var container = document.getElementById("allRooms");
        var span = document.createElement('span');
        span.innerHTML = '<button class="btn btn-secondary" style="margin:10px;" onclick="window.open(\'' + links[i] + '\',\'_blank\')">Join Meeting Room ' + i + '</button>';
        container.appendChild(span);
      }
    }

    function seeQueue() {
      console.log("seeQueue");
      if (!firebase.auth() || !firebase.auth().currentUser) {
        window.location.href = "index.html";
        return;
      }

      unsubscribe = db.collection("classes").doc(classID).collection("students").orderBy("timeAdded")
        .onSnapshot(function(querySnapshot) {
          var allStudents = [];
          document.getElementById("error").innerHTML = "";
          document.getElementById("status").innerHTML =
            "<br><p style='color:black;'> <b>How to use?</b><br>'Start Queue' > 'Help Next Student' > 'Join (your) Meeting Room #' > After helping the student, 'Remove from Queue' > Repeat > Finally, remove everyone from the queue and 'Stop Queue'.</p><b>Queue for the class:</b>";
          document.getElementById("class").innerHTML = "Welcome to class, " + classID;

          querySnapshot.forEach(function(doc) {
            console.log(doc.id, " => ", doc.data());
            var temp = Object.values(doc.data());
            temp.splice(2, 1);
            temp.push(doc.id);
            allStudents.push(temp);
          });
          createTable(allStudents);
        }, function(error) {
          document.getElementById("error").innerHTML = "";
          document.getElementById("class").innerHTML = "";
          document.getElementById("status").innerHTML =
            '<br><b>See Queue: Error Occured. A Few of the Possible Reasons</b>:<br>1. Class ID is invalid. <a href="index.html">Try again</a> with a correct class ID.<br>2. You are not logged in with your school email. <a href="index.html">Go back to the home page</a> and try again.<br>3. It is quite likely that it was a one time error and just <a href="create.html">trying again</a> will resolve the issue.<br><br>Contact <a href="mailto:vshroff@sas.upenn.edu"> Vraj Shroff</a> if the problem persists.';
          console.log("Error: " + error);
        });
    }

    function createTable(tableData, table) {
      var table = document.getElementById("queueTable");
      table.innerHTML = "";
      var tableBody = document.createElement('tbody');

      tableData.forEach(function(rowData) {
        var row = document.createElement('tr');

        for (var i = 0; i < rowData.length; i++) {
          if (i == 1 && rowData[i]) {
            var cell = document.createElement('td');
            var span = document.createElement('span');
            span.innerHTML = '&nbsp;&nbsp;<a target="_blank" href="' + rowData[i] + '">Getting Help Here</a>&nbsp;&nbsp;'
            cell.appendChild(span);
            row.appendChild(cell);
          } else if (i == 1 && !rowData[i]) {
            var cell = document.createElement('td');
            var span = document.createElement('span');
            span.innerHTML = '&nbsp;&nbsp;<i>Waiting for a TA</i>&nbsp;&nbsp;'
            cell.appendChild(span);
            row.appendChild(cell);
          } else if (i == 2) {
            var cell = document.createElement('td');
            var span = document.createElement('span');
            span.innerHTML = '<button type="button" onclick="remove(' + rowData[2] + ')">Remove from Queue</button>'
            cell.appendChild(span);
            row.appendChild(cell);
          } else {
            var cell = document.createElement('td');
            var span = document.createElement('span');
            span.innerHTML = '&nbsp;&nbsp; ' + rowData[i] + ' &nbsp;&nbsp;'
            cell.appendChild(span);
            row.appendChild(cell);
          }
        }
        tableBody.appendChild(row);
      });
      table.appendChild(tableBody);
      document.body.appendChild(table);
    }

    document.addEventListener("visibilitychange", function() {
      if (document.visibilityState === 'visible') {
        if (unsubscribe) {
          seeQueue();
        }
      } else {
        unsubscribe();
      }
    });
  </script>
</body>

</html>
